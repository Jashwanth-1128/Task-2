<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Calculator</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: gray;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      width: 320px;
      background-color: whitesmoke;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }
.display {
      background-color: #111;
      padding: 10px;
      border-radius: 6px;
      text-align: right;
      margin-bottom: 20px;
    }
    
    .expression {
      font-size: 16px;
      color: #bbb;
      margin-bottom: 4px;
    }

    .result {
      font-size: 20px;
      color: #fff;
      font-weight: bold;
    }

    .pad {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
    }

    button.key {
      font-size: 16px;
      height: 50px;
      border: white;
      border-radius: 7px;
      cursor: pointer;
      background-color: #111;
      color: #fff;
      transition: 0.2s;
    }

    button.key:hover {
      background-color: #555;
      color: #4fc3f7;
    }

    button.op {
      color: #4fc3f7;
    }

    button.eq {
      grid-column: span 2;
      background-color: #4fc3f7;
      color: #000;
      font-weight: bold;
    }

    button.clear {
      background-color: #e53935;
      color: #fff;
    }

    .footer {
      margin-top: 10px;
      font-size: 12px;
      text-align: center;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display">
      <div class="expression" id="expression">0</div>
      <div class="result" id="result">0</div>
    </div>

    <div class="pad" id="pad">
      <button class="key clear" data-action="clear">AC</button>
      <button class="key" data-action="back">⌫</button>
      <button class="key" data-value="%">%</button>
      <button class="key op" data-value="/">÷</button>

      <button class="key" data-value="7">7</button>
      <button class="key" data-value="8">8</button>
      <button class="key" data-value="9">9</button>
      <button class="key op" data-value="*">×</button>

      <button class="key" data-value="4">4</button>
      <button class="key" data-value="5">5</button>
      <button class="key" data-value="6">6</button>
      <button class="key op" data-value="-">−</button>

      <button class="key" data-value="1">1</button>
      <button class="key" data-value="2">2</button>
      <button class="key" data-value="3">3</button>
      <button class="key op" data-value="+">+</button>

      <button class="key" data-value="0" style="grid-column: span 2;">0</button>
      <button class="key" data-value=".">.</button>
      <button class="key eq" data-action="equals">=</button>
    </div>

    <div class="footer">Use keyboard or buttons to calculate</div>
  </div>

  <script>
    const expressionEl = document.getElementById('expression');
    const resultEl = document.getElementById('result');
    const pad = document.getElementById('pad');

    let expr = '';
    let lastEval = null;

    function render() {
      expressionEl.textContent = expr || '0';
      resultEl.textContent = (lastEval === null) ? '0' : String(lastEval);
    }

    function clearAll() {
      expr = '';
      lastEval = null;
      render();
    }

    function backspace() {
      expr = expr.slice(0, -1);
      render();
    }

    function appendValue(v) {
      expr += v;
      render();
    }

    const ops = {
      '+': (a, b) => a + b,
      '-': (a, b) => a - b,
      '*': (a, b) => a * b,
      '/': (a, b) => a / b,
      '%': (a, b) => a % b
    };

    function evaluateExpression(e) {
      try {
        const result = Function('return ' + e.replace(/÷/g, '/').replace(/×/g, '*'))();
        return result;
      } catch {
        throw new Error('Invalid Expression');
      }
    }

    function evaluateAndShow() {
      try {
        if (!expr) return;
        const value = evaluateExpression(expr);
        lastEval = Number.isFinite(value) ? value : 'Error';
        expr = String(lastEval);
        render();
      } catch (err) {
        resultEl.textContent = 'Error';
      }
    }

    pad.addEventListener('click', (e) => {
      const btn = e.target.closest('button');
      if (!btn) return;
      const v = btn.dataset.value;
      const action = btn.dataset.action;

      if (action === 'clear') return clearAll();
      if (action === 'back') return backspace();
      if (action === 'equals') return evaluateAndShow();
      if (v !== undefined) return appendValue(v);
    });

    window.addEventListener('keydown', (e) => {
      const allowed = '0123456789+-*/%.()';
      if (allowed.includes(e.key)) {
        appendValue(e.key);
        return;
      }
      if (e.key === 'Enter') evaluateAndShow();
      if (e.key === 'Backspace') backspace();
      if (e.key === 'Escape') clearAll();
    });

    render();
  </script>
</body>
</html>
